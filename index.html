<!DOCTYPE html>
<html>
<head>
    <title>Scrolling Slides with Navigation Bar (D3.js)</title>
    <script src="d3.v7.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="slide-container">
        <object class="slide" data="slide2.html" type="text/html"></object>
        <object class="slide" data="slide1.html" type="text/html"></object>
        <object class="slide" data="slide3.html" type="text/html"></object>
        <object class="slide" data="slide4.html" type="text/html"></object>
        <object class="slide" data="slide5.html" type="text/html"></object>
    </div>

    <div class="navigation-bar">
        <div class="belt-container">
            <div class="belt" id="navigationBelt">
                <div class="indicator active"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
                <div class="indicator"></div>
            </div>
        </div>
    </div>
</body>
</html>
